    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css" integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><script src="https://kit.fontawesome.com/f7fe29f0bc.js" crossorigin="anonymous"></script>

        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap");
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            -webkit-transition: .2s linear;
            transition: .2s linear;
        }

        input::placeholder{
            color: #4a4b4b;
        }

        html {
        font-size: 62.5%;
        }
        button{
            cursor: pointer;
        }
        body{
            background: #244d4d;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 90vh;
        }
        section{
            width: 35rem;
            position: relative;
            overflow: hidden;
            background-color: #ffff;
            display: flex;
            padding: .5rem;
            border-radius: .3rem;
            /* border-radius: .5rem; */
            box-shadow: 0 1.25em 1.8em rgba(8,21,65,0.25);
        }

        .imgbox{
            margin: auto;
            width: 100%;
            height: 39rem;
            position: relative;
            border-radius: .3rem;
            overflow: hidden;
        }
        .imgbox img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thecontroler{
            position: absolute;
            display: flex;
            gap: 1rem;
            align-items: end;
            bottom: 0;
            width: 100%;
            height: 100%;
            color: aliceblue;
            padding: 1rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.0),rgba(0,0,0,0.9))
        }

        .thetext{
            width: 100%;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .imgcon{
            width: 100%;
            height: 100%;
        }
        
        .thetext button{
            background: transparent;
            color: aliceblue;
            font-size: 2rem;
        }

        .textbox{
            width: 100%;
            overflow: hidden;
        }

        .first,
        .last{
            width: 10%;
        }

        .themainlist{
            border-radius: 3rem 3rem;
            left: -.1rem;
            top: 100rem;
            list-style: none;
            position: absolute;
            width: 100%;
            height: 50rem;
            padding: 1rem 0;
            transition: all .3s ease-in-out;
            background-color: aliceblue;
        }

        

        .thelist{
            background-color: aliceblue;
            overflow-y: scroll;
            list-style: none;

            width: 90%;
            height: 50%;
            margin: auto;
        }

        .thelist::-webkit-scrollbar{
            width: 0;
        }

        li{
            padding: 1rem .5rem;
            border-bottom:.1px solid #d9dcdc ;
            cursor: pointer;
        }

        li:hover{
            background: #d9dcdc;
        }

        .Mlistheading{
            padding-top: 1rem;
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }

        .Mlistheading button{
            background: transparent;
        }
    </style>
</head>
<body>
    <section>
        <div class="imgbox">
            <div class="imgcon">
                <img id="theimg" src="https://i1.sndcdn.com/artworks-000162897425-k8h6e5-t500x500.jpg" alt="">
            </div>
            <div class="thecontroler">
                <div class="thetext">
                    <audio id="audio-player" loop>
                        <source src="seeYouAgain.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <button class="first" id="controletbtn"><i class="fa-solid fa-play"></i></button>
                    <div class="textbox">
                        <h1 id="thesongheginf">See You Again</h1>
                        <p id="thesingerheginf">Song by Wiz Khalifa</p>
                    </div>
                    <button class="last" onclick="showhidelist(10)"><i class="fa fa-list" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
        <div class="themainlist">
            <div class="Mlistheading">
                <button onclick="showhidelist(100)"><i class="fa fa-list" aria-hidden="true"></i></button>
                <h1>Music Playlist</h1>
                <button><i class="fa-regular fa-heart"></i></button>
            </div>
            <ul class="thelist">
                
            </ul>
        </div>
    </section>
    <script>
        const audioplayer = document.getElementById("audio-player")
        const controletbtn = document.getElementById("controletbtn")
        const controicon = document.querySelector(".fa-solid")
        const thelist = document.querySelector(".thelist")
        const thesonglist = document.querySelectorAll(".thelist li")
        const themainlist = document.querySelector(".themainlist")
        controletbtn.addEventListener("click", () =>{
            if(controicon.className === "fa-solid fa-play"){
                controicon.className = "fa-solid fa-pause"
                audioplayer.play()
            }else{
                controicon.className = "fa-solid fa-play"
                audioplayer.pause()
            }
        })

        let musiclist = [
            {song : "See You Again", singer : "Song by Wiz Khalifa"},
            {song : "The Nights", singer : "Song by Avicii"},
            {song : "Closer", singer : "Song by The Chainsmokers"},
            {song : "Shape of You", singer : "Song by Ed Sheeran"},
            {song : "Perfect", singer : "Song by Ed Sheeran"},
            {song : "Shounenki", singer : "Song by Tetsuya Takeda"},
            {song : "Love Is Gone", singer : "Song by Dylan Mathew and SLANDER"},
            {song : "Despacito", singer : "Despacito"},
        ]

        let songinglist = [
            {imgsrc : "https://i1.sndcdn.com/artworks-000162897425-k8h6e5-t500x500.jpg", song : "seeYouAgain.mp3"},
            {imgsrc : "https://i.scdn.co/image/ab67616d0000b2730ae4f4d42e4a09f3a29f64ad", song : "The_Nights.mp3"},
            {imgsrc : "https://images.squarespace-cdn.com/content/v1/58ab2fce20099e7487a18b2a/1488317107594-HP2TZF26U5IPH49MTCG8/image-asset.jpeg", song : "Closer.mp3"},
            {imgsrc : "https://upload.wikimedia.org/wikipedia/en/b/b4/Shape_Of_You_%28Official_Single_Cover%29_by_Ed_Sheeran.png", song : "Shape_of_You.mp3"},
            {imgsrc : "https://i.ytimg.com/vi/kPhpHvnnn0Q/hqdefault.jpg", song : "Ed_Sheeran.mp3"},
            {imgsrc : "https://s1.dmcdn.net/v/T2PXa1Wp6EIit2Y7a/x720", song : "Shounen_Ki.mp3"},
            {imgsrc : "https://i.ytimg.com/vi/jb-i_ARlumQ/maxresdefault.jpg", song : "Love_is_gonw.mp3"},
            {imgsrc : "https://upload.wikimedia.org/wikipedia/en/c/c8/Luis_Fonsi_Feat._Daddy_Yankee_-_Despacito_%28Official_Single_Cover%29.png", song : "Luis_Fonsi.mp3"},
        ]


        let themusiclist = musiclist.map((ele, index) =>{
            return(`
                <li onclick = "thesong(${index})">
                    <div class = "thename">
                        <h1 style="color: #275f5f;">${ele.song}</h1>
                        <p>${ele.singer}</p>
                    </div>
                </li>`)
        })

        thelist.innerHTML = themusiclist.join("")

        const showhidelist = (index) =>{
            themainlist.style.top = `${index}rem`
        };

        let thesongheginf = document.getElementById("thesongheginf");
        let thesingerheginf = document.getElementById("thesingerheginf");
        let theimg = document.getElementById("theimg")

        const thesong = (index) =>{
            thesongheginf.textContent = musiclist[index].song;
            thesingerheginf.textContent = musiclist[index].singer;
            theimg.src = songinglist[index].imgsrc;
            audioplayer.src = songinglist[index].song;
            if(controicon.className === "fa-solid fa-play"){
                controicon.className = "fa-solid fa-pause"
                audioplayer.play()
            }else{
                controicon.className = "fa-solid fa-play"
                audioplayer.pause()
            }
        };
    </script>
</body>
